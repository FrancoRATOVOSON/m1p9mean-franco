<div class="w-full h-full p-12 grow">
  <div class="flex flex-row ">
    <img class="object-cover w-24 h-24 mr-4 rounded-lg" [src]="photoUrl" [alt]="nom">
    <div class="flex flex-col items-start justify-between">
      <div>
        <h1 class="text-2xl font-semibold">{{nom}}</h1>
        <h2>{{adresse}}</h2>
      </div>
      <button class="hover:underline" type="button" (click)="onLogOut()">
        Se déconnecter
      </button>
    </div>
  </div>
  <div class="">
    <div class="mt-6">
      <p class="mb-4 text-xl">
        Nous vous souhaitons la bienvenue chez nous.<br>
        À votre guise, nos menus sont là pour vous plaire.
      </p>
      <app-menu-list></app-menu-list>
    </div>
  </div>
</div>

    <div>
      <div class="flex flex-row">
        <h2 class="card__title">{{menu.nom}}</h2>
        <span class="numPastel" [ngClass]="{'hidden': ordered === 0}">{{ordered}}</span>

      <h4>de <a class="link" routerLink="/restaurants/{{menu.restaurant.id}}">{{menu.restaurant.nom}}</a></h4>
    </div>
